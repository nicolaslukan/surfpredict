<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Object Model Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="shacked.js"></script>
    <link rel="stylesheet" href="tubed.css">
</head>
<body>



<table border="0" class="floatedTable">
    <tr>
        <td><select id="ability">
            <option value="beginner">beginner</option>
            <option value="intermediate">intermediate</option>
            <option value="expert">expert</option>
        </select>
            Surfer ability</td>
    </tr>
    <tr>
        <td><select id="age">
            <option value="young">5-20</option>
            <option value="medium">20-40</option>
            <option value="old">40+</option>
        </select>
            Surfer age</td>
    </tr>
    <tr>
        <td><input type="text" id="name"></textarea><br>Surf Spot</td>
    </tr>
    <tr>
        <td><input type="text" id="height"></textarea><br>Wave Height</td>
    </tr>
    <tr>
        <td><input type="text" id="Wind"></textarea><br>Wind Speed</td>
    </tr>
    <tr>
        <<td><select id="Direction">
        <option value="onshore">onshore</option>
        <option value="offshore">offshore</option>
    </select>
        Wind direction</td>
    </tr>


</table>

<div id="homeslice">
    <button onclick= chooseSurfer()  type="button" class="btn btn-primary btn-lg">Should I surf here</button>
    <button onclick= chooseBoard() type="button" class="btn btn-success btn-lg">If Do, what board should I use</button>
    <button onclick= show() type="button" class="btn btn-danger btn-lg">Add board</button>
    <button onclick= saveBoard() type="button" class="btn btn-warning btn-lg">Save board</button>

</div>
<table id="board" class="floatedTable">
    <tr>
        <td><input type="text" id="boardHeight"></textarea><br>Board Height</td>
    </tr>
    <tr>
        <td><select id="numFins">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
            Number of fins</td>
    </tr>
    <tr>
        <<td><select id="type">
        <option value="shortboard">shortboard</option>
        <option value="longboard">longboard</option>
        <option value="tweener">tweener</option>
    </select>
        Type of Board</td>
    </tr>




</table>


<div id = "output"></div>







</body>
</html>
